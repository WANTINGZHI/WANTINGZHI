<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            margin: 0 auto;
        }

</head>

            </td>
        </tr>
     
        <tr>

                <input type="password" name="nan" class="psw">

            </td>

                男<input type="radio" name="nan">
                女<input type="radio" name="nan">
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>

                </select>
                <select>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option selected="selected">请选择月</option>
                </select>
                <select>
                    <option>1</option>

                    <option>1</option>
                    <option>1</option>
                    <option selected="selected">请选择日</option>
                </select>

            </td>
        </tr>
        <tr>

        <tr>

        <tr>

        <tr>

                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

   
    </table>


     <script>
            var text =document.querySelector('.ting')
            var psw =document.querySelector('.psw')
            var wan =document.querySelector('.wan')
            var yanse=document.querySelector('.wtz')
            text.onblur=function(){
                if(text.value.length<6 || text.value.length>16){
                    wan.style.color='red';
                    wan.innerHTML='输入错误';
                }else{
                    wan.innerHTML='';

                }
            }

            psw.onblur=function(){
                if(psw.value.length<6 || psw.value.length>16){
                    yanse.style.color='red';
                    yanse.innerHTML='输入错误';
    
                }else{
                    yanse.innerHTML='';

                }
            }
        </script>

</body>

</html>
